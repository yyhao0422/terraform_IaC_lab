name: Terraform test CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: [self-hosted, Linux, X64, testing]

    steps:
      - uses: actions/checkout@v4

      # Install NVM and Node.js
      - name: Install NVM and Node.js
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.2/install.sh | bash
          echo "source ~/.nvm/nvm.sh" >> $GITHUB_ENV
          source ~/.nvm/nvm.sh
          nvm install 16
          nvm use 16

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan --out=terraform_plan_file

      - name: Terraform Plan file showing
        run: terraform show -no-color terraform_plan_file > terraform_plan_file.txt

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform_plan_file.txt
